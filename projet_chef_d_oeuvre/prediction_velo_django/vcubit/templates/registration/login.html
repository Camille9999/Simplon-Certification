{% extends 'base.html' %}
{% block title %}
Se connecter
{% endblock %}
{% block content %}
<div class="login-container">
  <div class="login-form">
    <h2 class="registration">Se connecter</h2>
    <form method="post">
      {% csrf_token %}
      <label for="email">Identifiant</label>
      {{ form.username }}
      <label for="password">Mot de passe</label>
      {{ form.password }}
      <div class="options">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember", style="margin-bottom: 5px; margin-top: 2px; margin-right: 15px;">
          <label for="remember">Se souvenir de moi</label>
        </div>
      </div>
      <button type="submit">Connexion</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Mot de passe oublié ?</a></p>
    <p>Pas inscrit ? <a href="{% url 'signup' %}">Se créer un compte</a></p>
  </div>
</div>
{% endblock %}
